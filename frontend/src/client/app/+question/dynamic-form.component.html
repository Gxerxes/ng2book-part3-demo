<div *ngIf="!registered">
  <form (ngSubmit)="register()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <df-question [question]="question" [form]="form"></df-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">提交</button>
    </div>
  </form>
</div>
<div *ngIf="registered">
  <h3>注册成功</h3>
</div>
