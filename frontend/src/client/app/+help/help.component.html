<div class="help-container">
  <accordion [onlyOneOpen] = "true">
    <accordion-group [heading]="item.text"  *ngFor="let item of items">
      <div class="section">
        <div class="row">
          <div class="col s3">
            <a >
              <img src="{{item.icon}}" class="">
            </a>
          </div>
          <div class="col s9">
            <h5>{{item.text}}</h5>
            <p>{{item.desc}}</p>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </accordion-group>
  </accordion>
</div>
