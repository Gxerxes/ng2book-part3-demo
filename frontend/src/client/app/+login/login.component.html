<div class="container">

  <div  [hidden]="submitted">
    <h1>Login</h1>
    <form
      *ngIf="active"
      [ngFormModel]="form"
      (ngSubmit)="onSubmit()"
      #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Name:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="model.username"
          ngControl="username"
          #username="ngForm"
        >
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Name is required
        </div>
        <div *ngIf="username.dirty && !username.valid && !username.pending">
          <p *ngIf="username.errors.required">Username is required.</p>
          <p *ngIf="username.errors.invalid">Your username length need between 1 and 20</p>
          <p *ngIf="username.errors.usernameTaken">This username is taken</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" required [(ngModel)]="model.password">
      </div>
      <button
        type="submit"
        class="btn btn-default"
        [disabled]="!loginForm.form.valid"
      >Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser()">Reset</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9  pull-left">{{ model.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password:</div>
      <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
