<!-- Page Layout here -->
<div class="row">

  <div class="col s3">
    <!-- Grey navigation panel -->
    <ul class="tabs">
      <li class="tab col s3"><a class="active" href="#question-control-list">问题类型</a></li>
      <li class="tab col s3"><a href="#questionnaire-outline">问卷大纲</a></li>
    </ul>

    <div id="question-control-list">
      <questionnaire-controls (addQuestionRequest) = "addQuestion($event)"></questionnaire-controls>
    </div>

    <div id="questionnaire-outline">
      <questionnaire-outline [questionnaire]="questionnaire"></questionnaire-outline>
    </div>
  </div>

  <div class="col s9">
    <questionnaire-page [(questionnaire)]="questionnaire" (saveQuestionnaireRequest)="saveQuestionnaire($event)" [isEditPage]="false"></questionnaire-page>
  </div>

</div>
