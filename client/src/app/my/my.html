<div class="section">
  <div class="row">
    <div class="col s7 lighten-2">
      <ul class="collection with-header">
        <li class="collection-header"><h4>问卷列表</h4></li>
        <li *ngFor="#qn of questionnaires" class="collection-item" [class.active]="qn===selectedQuestionnaire"
            (click)="onSelect(qn)">
          <questionnaire-item [questionnaire]="qn"></questionnaire-item>
        </li>
      </ul>
    </div>
    <div class="col s5">
      <h4>问卷详情</h4>
      <questionnaire-detail [questionnaire]="selectedQuestionnaire"></questionnaire-detail>
      <questionnaire-tools [questionnaire]="selectedQuestionnaire" (pulishQuestionnaireRequest)="publishQuestionnaire(selectedQuestionnaire)"></questionnaire-tools>
    </div>
  </div>
</div>
